<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    
    <title>RPG Game Phaser</title>
  </head>
  <body>

    <header>
      <p>Astheroid Survival</p>
    </header>

    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="gameStartDiv" class="gameUI">
        <h1>Astheroid Hunt</h1>
        <p>Smash as many astheroids as you can</p>
        <p>Compete with your friends who can smash more.</p>
        <p>Click the start button to begin</p>
        <button id="gameStartBtn"><p>start</p></button>
      </div>
      <div id="gameEndDiv" class="gameUI">
        <p>Game Over</p>
        <h1><span id="gameWinLoseSpan"></span></h1>
        <h1><span id="gameEndScoreSpan"></span></h1>
        <p>Refresh the Page to play again</p>
      </div>
    </main>

    <footer>
      <p>Created by L Mendes</p>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
